openapi: 3.0.3
info:
  title: Airline Stub
  description: Airline component of Travel Validation System.
  version: '2.0'
  license:
    name: EUPL 1.2
    url: https://spdx.org/licenses/EUPL-1.2.html
servers:
- url: https://tvairline.mywire.org
tags:
  - name: decorator-controller
    description: Decorator Controller
  - name: identity-controller
    description: Identity Controller
paths:
  /identity:
    get:
      tags:
        - identity-controller
      security: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Identity'
        5XX:
          description: Various server side errors.
  /callback:
    post:
      tags:
        - decorator-controller
      summary: validationResultCallback
      operationId: validationResultCallbackUsingPOST
      security:
        - initiatingToken: []
      parameters:
        - name: x-version
          in: header
          required: true
          allowReserved: false
          schema:
            type: string
            enum:
              - '2.00'
      requestBody:
        description: Uses ConfirmationTokenPayload
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CallbackRequestBody'
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '404':
          description: Subject not found
        5XX:
          description: Various server side errors.
  /token:
    post:
      tags:
        - decorator-controller
      summary: token
      operationId: tokenUsingPOST
      security:
        - initiatingToken: []
      parameters:
        - name: x-version
          in: header
          required: true
          allowReserved: false
          schema:
            type: string
            enum:
              - '2.00'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRequestBody'
      responses:
        '200':
          description: OK
          headers:
            x-enc:
              schema:
                type: string
                example: Base 64 of UTF8 of JSON of JWK ('#/components/schemas/Jwk') of encryption key (RSA public key) for DCC encryption scheme.
            x-nonce:
              schema:
                type: string
                example: Base 64 of nonce - random byte array, length 16 - ultimately used as an encryption parameter in the DCC encryption scheme.
            x-sig:
              schema:
                type: string
                example: Base 64 of UTF8 of JSON of JWK ('#/components/schemas/Jwk') of verification key (RSA public key) for DCC encryption scheme.
          content:
            application/json:
              schema:
                type: string
                description: Validation access token as JWT.
        '401':
          description: Unauthorized
        5XX:
          description: Various server side errors.
components:
  securitySchemes:
    initiatingToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: See '#/components/schemas/InitiatingQrPayload'
  schemas:
    CallbackRequestBody:
      title: CallbackRequestBody
      required:
        - confirmationToken
      type: object
      properties:
        confirmationToken:
          type: string
          description: JWT containing ConfirmationTokenPayload.
    ConfirmationTokenPayload:
      title: ConfirmationTokenPayload
      required:
        - category
        - exp
        - iat
        - jti
        - personalinfodccextract
        - poa
        - pod
        - result
        - sub
        - validTo
        - validationclock
        - validfrom
      type: object
      properties:
        category:
          type: array
          items:
            type: string
        exp:
          type: integer
          format: int64
        iat:
          type: integer
          format: int64
        jti:
          type: string
        personalinfodccextract:
          $ref: '#/components/schemas/DccExtract'
        poa:
          type: string
        pod:
          type: string
        result:
          type: string
        sub:
          type: string
        validTo:
          type: string
        validationclock:
          type: string
        validfrom:
          type: string
    DccExtract:
      title: DccExtract
      type: object
      properties:
        dob:
          type: string
        fnt:
          type: string
        gnt:
          type: string
    InitiatingQrPayload:
      title: InitiatingQrPayload
      required:
        - consent
        - privacyUrl
        - protocol
        - protocolVersion
        - serviceIdentity
        - serviceProvider
        - subject
        - token
      type: object
      properties:
        consent:
          type: string
        privacyUrl:
          type: string
        protocol:
          type: string
        protocolVersion:
          type: string
        serviceIdentity:
          type: string
        serviceProvider:
          type: string
        subject:
          type: string
        token:
          type: string
    TokenRequestBody:
      title: TokenRequestBody
      required:
        - alg
        - pubKey
      type: object
      properties:
        alg:
          type: string
          enum: [RS256, ES256, PS256]
          description: describes algorithm for pub key
          example: RS256
        pubKey:
          type: string
          description: The PEM format for public key without header/footer
          example: 
    Identity:
      title: Identity
      type: object
      properties:
        id:
          type: string
        verificationMethod:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              type:
                type: string
              controller:
                type: string
              publicKeyJwk:
                type: object
                properties:
                  x5c:
                    type: array
                    items:
                      type: string
                  kid:
                    type: string
                  alg:
                    type: string
                  use:
                    type: string
        service:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              type:
                type: string
              serviceEndpoint:
                type: string
